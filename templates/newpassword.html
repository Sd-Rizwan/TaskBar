<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='registration.css')}}">
    <style>
      .container{
        height: auto;
      }
    </style>
    <title>New Password</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
        {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
  <div class="container">
    <center>
    <form method="POST">
        <h1>New Password</h1>
        <input type="password" name="npassword" placeholder="Enter new password" required>
        <h2>Confirm Password</h2>
        <input type="password" name="cpassword" placeholder="Re-enter the password" required><br>
        <input type="submit">
    </form>
    </center>
  </div>
</body>
</html>
