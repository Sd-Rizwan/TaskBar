{% extends 'dashboard.html' %}
{% block addcss %}
    <link rel="stylesheet" href="{{url_for('static',filename='task.css')}}">
{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}

  <div class="container">
    <h1>Update Task</h1>
    <form method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter task title" required><br>
      <label for="duedate">Due Date:</label>
      <input type="date" id="duedate" name="duedate" placeholder="Enter due date" required><br>
      <label for="assign">Employee to be assigned:</label>
      <input type="email" id="assign" name="assign" placeholder="Enter the employee" required><br>
      <label for="content">Task Description:</label>
      <input type="text" id="content" name="content" placeholder="Enter description" required><br>
      <input type="submit">
    </form>
  </div>
{% endblock %}
